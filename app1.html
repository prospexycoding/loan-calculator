<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculaor</title>
    <link rel="stylesheet" href="app1.css">
</head>
<body>

       <div class="container">
               <h1>Loan Calculator</h1>
               <div>
                      <span class="rate">Rate</span> <span>25%</span>
               </div>

               <form>
                    <input type="number" placeholder="Borrowed Amount" class="principal">
                    <input type="number" placeholder="Payment duration" class="time">
                    <button>Calculate</button>
               </form>

               <p class="result-display">
                      Amount: <span class="result">$0.00</span>
               </p>
       </div>
    

    <script src="app1.js"></script>
</body>
</html>
